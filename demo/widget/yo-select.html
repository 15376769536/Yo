<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>select - 选择</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../usage/export/yo-select.css" />
</head>
<body>
<div class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">yo-select</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/api.html#dataitem-yo-select" class="affirm">文档</a>
    </header>
    <div class="flex">
        <section class="m-layer">
            <div class="yo-select">
                <div class="yo-select-item">
                    <div class="yo-select-item-list">
                        <ul class="list">
                            <li class="item">1</li>
                            <li class="item">2</li>
                            <li class="item">30</li>
                            <li class="item">4</li>
                            <li class="item">5</li>
                            <li class="item">6</li>
                            <li class="item">7</li>
                        </ul>
                    </div>
                    <span class="yo-select-item-tag">小时</span>
                </div>
                <div class="yo-select-item">
                    <div class="yo-select-item-list">
                        <ul class="list">
                            <li class="item">1</li>
                            <li class="item">2</li>
                            <li class="item">3</li>
                            <li class="item">4</li>
                            <li class="item">5</li>
                            <li class="item">6</li>
                            <li class="item">7</li>
                        </ul>
                    </div>
                    <span class="yo-select-item-tag">分钟</span>
                </div>
                <div class="yo-select-item">
                    <div class="yo-select-item-list">
                        <ul class="list">
                            <li class="item">1</li>
                            <li class="item">2</li>
                            <li class="item">3</li>
                            <li class="item">4</li>
                            <li class="item">5</li>
                            <li class="item">6</li>
                            <li class="item">7</li>
                        </ul>
                    </div>
                    <span class="yo-select-item-tag">秒</span>
                </div>
                <span class="mask"></span>
            </div>
        </section>

    </div>
</div>

</body>
</html>
